<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Signup page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">
</head>
<body>
	
	<!--  sign up form -->
	<div class="container">
		<div class="row">
			<div class = "col-md-6 col-md-offset-3">
				
				<!--  success message-->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered to VJobs!</div>
				</div>
				
				<h1>Signup</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					
					<div class = "form-group">
						<label class="control-label" for="userName">User Name</label>
						<input id="userName" class="form-control" th:field="*{userName}" required autofocus="autofocus"/>
					</div>	
					
					<div class = "form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
					</div>	
					
					<div class = "form-group">
						<label class="control-label" for="password">password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
					</div>	
					
					<div class = "form-group">
						<button type="submit" class="btn btn-success">Sign up</button>
						<!--span>Already registerd? <a th:herf="@{/login}">Login here</a></span-->
					</div>		
				</form>
			</div>
		</div>
	</div>
</body>
</html>
